name: Claude Assistant
permissions:
  contents: write
  pull-requests: read
  issues: write
  id-token: write
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
jobs:
  claude-response:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - uses: anthropics/claude-code-action@beta
        with:
          use_bedrock: "true"
          model: ${{ secrets.AWS_CLAUDE_PROFILE }}
          allowed_tools: |
            allowed_tools: |
            Bash(git add:*)
            Bash(git commit:*)
            Bash(git push:*)
            Bash(git status:*)
            Bash(git diff:*)
            Bash(git log:*)
            Bash(git rm:*)
            Bash(git config user.name:*)
            Bash(git config user.email:*)
          custom_instructions: |
            下記の順守してください。
            - 全て日本語で回答すること
            - 変更をコミットするためには常に、git コマンドの実行を試みます。
              あなたに与えられている権限は非常に限られており、ほとんどの bash コマンドは拒否されますが、
              `git add`, `git commit`, `git push` のような一般的な git コマンドを実行する権限は特別にシステム的に付与されています。
              bash コマンドが失敗した場合でも、これらの git コマンドは実行します。
            - ジョブを終了する前にコードに変更を加えた場合は、あらゆる合理的な手段を尽くして、その変更を対応するブランチにコミットし、プッシュします。
